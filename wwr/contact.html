<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Jesus Eduardo Pinta | Contact RiverRush Adventures</title>
        <meta name="description" content="This page displays the address, phone number(s), email, and an embedded Google Map for easy contact and location.">
        <meta name="author" content="Jesus Eduardo Pinta Molina">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/contact.css">
    </head>
    <body>
        <header>
            <img src="images/Whitewater.webp" alt="Rafting company logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>

        <main>
            <section id="company-info">
                <h1>Company information</h1>
                <p><strong>Address:  </strong>123 River Road, Boulder, CO 80302</p>
                <p><strong>Phone:  </strong>(123) 456-7890</p>
                <p><strong>Email:  </strong>info@riverrush.com</p>
                <p><strong>Find us</strong></p>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d48885.33572985939!2d-105.28530157376937!3d40.023333284331315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s123%20River%20Road%2C%20Boulder%2C%20CO%2080302!5e0!3m2!1sen!2smt!4v1754137100977!5m2!1sen!2smt"
                     width="100%" 
                     height="200" 
                     allowfullscreen="" 
                     loading="lazy" 
                     referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </section>
            <section class="our-team">
                <h2>Meet Our Team</h2>
                <div class="team-members">
                <figure>
                    <img src="images/maria-lopez.jpg" alt="Smiling tour guide">
                    <figcaption>Maria Lopez - Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/james-smith.jpg" alt="smiling in rafting gear">
                    <figcaption>James Smith - Adventure Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/sara-kim.PNG" alt="Happy safety manager">
                    <figcaption>Sara Kim - Safety Manager</figcaption>
                </figure>
                </div>
            </section>

            <section id="contact-form">
                <h2>Contact Us</h2>
                <form class="contact-form-grid">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>

                    <p>Purpose of your message:</p>

                    <div class="radio-group">
                        <div>
                            <input type="radio" id="general" name="message-purpose" value="general" required>
                            <label for="general">General Inquiry</label><br>
                        </div>
                        <div>
                            <input type="radio" id="reservation" name="message-purpose" value="reservation">
                            <label for="reservation">Reservation Question</label><br>
                        </div>  
                        <div>
                            <input type="radio" id="suggestion" name="message-purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>

                    <label for="usermessage">message</label>
                    <textarea id="usermessage" name="usermessage" rows="4" required></textarea>

                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                    <button type="submit" class="submit-button">Submit</button>
                </form>

            </section>
        </main>

        <footer>
            <p>&copy; 2025 white water rafting. Jesus Eduardo Pinta Molina</p>
            <nav class="socialmedia">
                <a href="https://www.tiktok.com">
                    <img src="images/tiktok-logo.jpg" alt="tiktok logo">
                </a>
                <a href="https://www.facebook.com">
                    <img src="images/facebook-logo.jpg" alt="facebook logo">
                </a>
                <a href="https://www.instagram.com">
                    <img src="images/Instagram-logo.jpg" alt="instagram logo">
                </a>   
            </nav>

        </footer>
    </body>
</html>
