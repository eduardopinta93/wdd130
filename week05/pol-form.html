<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>HTML form - user poll | WDD 130</title>
        <link rel="stylesheet" href="styles/poll-form.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 | HTML form - user poll</h1>
        </header>
        <main>
            <form>
                <fieldset> 
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" name="useremail" id="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend> 
                    <div class="form-item column1">
                        <label for="browser">What is your favorite internet browser?</label>
                        <select name="browser" id="browser">
                        <option value="google">Chrome</option>
                        <option value="mozilla">Mozilla Firefox</option>
                        <option value="microsoft">Microsoft Edge</option>
                        <option value="safari">Safari</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item column3">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit poll</button>
            </form>
        </main>
        <footer>
            <p>Â© 2025 WDD 130 | HTML form - user poll | Jesus Eduardo Pinta Molina</p>
        </footer>
    </body>
</html>
